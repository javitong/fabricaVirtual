    <main class="main">
        <br><br>
        <h1 class="infoRegistro">Registrate y empezá a modelar en 3d</h1>
        <br><br>

        <!--formulario------------------------------------------------------>

        <form action="#" class="formulario">
            <label for="Nombre"> Tu Nombre:<br><br>
                <input type="text" placeholder="nombre apellido">
            </label>
            <br><br>
            <label for="email"> Tu email:<br><br>
                <input type="email" placeholder="aaa@gmail.com" name="email">
            </label>
            <br><br>
            <label for="Información"> Qué te interesa aprender:<br><br>
                <textarea placeholder="Cuéntanos tus intereses"></textarea>
            </label>
            <br><br>
            <h4>Que programa 3d sabes manejar?</h4><br>
            <select name="letra" id="letra">
                <option value="Rhino">Rhinoceros 3d</option>
                <option value="Solid">Solidworks</option>
                <option value="Inventor">Inventor</option>
            </select><br><br>
            <div>Queres recibir información?<br>
                <input type="checkbox" name="acepta" value="1">
            </div><br>
            <input type="submit">
            <input type="reset" value="Cancelar">
        </form>
    </main>
